<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWconomy</title>
    <style>
        body {

        }
        .container {
            padding: 50px;
        }
        .header {
            font-size: 2em;
            margin-bottom: 20px;
        }

            font-size: 1em;

        }

            font-size: 1em;

        }

<body>
    <div class="container">

        <div class="description">
            Experience professional website analytics for free with BWconomy's marketing platform!<br>Improve Your website to the needs of a BW-certificated website.
        </div>
        <div>
            <input type="file" class="email-input" placeholder="Business Email Address">
            <button class="try-button">TRY BWconomy FREE</button>
        </div>
        <div class="footer">
            Simply enter your business email address above and our chatbot in the bottom-right corner will start your BWconomy preview.

</html>
