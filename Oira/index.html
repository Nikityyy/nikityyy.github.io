<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; URL='https://oira-ai.github.io/Oira/'">
    <title>Redirecting...</title>
    <style>
      @font-face {
        font-family: "Fragmentcore";
        src: url("fonts/Fragmentcore.otf");
      }

      @font-face {
        font-family: "Roboto";
        src: url("fonts/Roboto-Regular.ttf");
      }

      body {
        background-color: #000;
      }

      p {
        font-family: "Fragmentcore", "Roboto", arial, sans-serif;
        letter-spacing: 5px;
      }

      main {
        display: block;
        width: 95%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      main p {
        font-size: 4dvw;
        color: #fff;
      }

      a {
        color: #fff;
        text-decoration: none;
        transition: background 0.4s ease-in-out;
        background: linear-gradient(currentColor 0 0) bottom left 50%, linear-gradient(currentColor 0 0) bottom right 50%;
        background-size: var(--underline-width, 0%) 0.1em;
        background-repeat: no-repeat;
        display: inline-block;
        margin: 0;
        font-weight: bold;
        text-shadow: 0 0 1px white;
      }

      a:hover {
        cursor: pointer;
        --underline-width: 100%;
      }
    </style>
  </head>
  <body>
    <main>
      <p>If you are not redirected automatically, follow this <a href="https://oira-ai.github.io/Oira/">link</a>. </p>
    </main>
  </body>
  <script>
    window.onload = function() {
      window.location.href = "https://oira-ai.github.io/Oira/";
    }
  </script>
</html>
