      function createTextCard(text) {
        const card = document.createElement("div");
        card.className = "text-card";
        card.innerHTML = `
                    <div class="text-content">${text.content}</div>
                    <div class="tags">
                        <span class="tag">${text.language}</span>
                        <span class="tag">${text.category}</span>
                    </div>
                    <button class="copy-button">Copy</button>
                `;

        const copyButton = card.querySelector(".copy-button");
        copyButton.addEventListener("click", function () {
          const textContent = card
            .querySelector(".text-content")
            .textContent.trim();
          navigator.clipboard.writeText(textContent);

          const originalText = "Copy";
          this.textContent = "Copied";

          setTimeout(() => {
            this.textContent = originalText;
          }, 600);
        });

        return card;
      }

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      function renderTexts(filteredTexts) {
        shuffleArray(filteredTexts);
        const grid = document.getElementById("text-grid");
        grid.innerHTML = "";
        filteredTexts.forEach((text) => {
          grid.appendChild(createTextCard(text));
        });
      }

      function applyFilters() {
        const languageFilter =
          document.getElementById("language-filter").dataset.value;
        const categoryFilter =
          document.getElementById("category-filter").dataset.value;

        const filteredTexts = texts.filter((text) => {
          return (
            (languageFilter === "all" || text.language === languageFilter) &&
            (categoryFilter === "all" || text.category === categoryFilter)
          );
        });

        renderTexts(filteredTexts);
        initMasonry();
        handleScroll();
      }

      document.addEventListener("click", (event) => {
        const dropdowns = document.querySelectorAll(".dropdown.open");

        dropdowns.forEach((dropdown) => {
          if (
            !dropdown.contains(event.target) &&
            !event.target.closest(".btn")
          ) {
            dropdown.classList.remove("open");
          }
        });
      });

      document
        .getElementById("language-btn")
        .addEventListener("click", (event) => {
          event.stopPropagation();
          document.getElementById("language-filter").classList.toggle("open");
        });

      document
        .getElementById("category-btn")
        .addEventListener("click", (event) => {
          event.stopPropagation();
          document.getElementById("category-filter").classList.toggle("open");
        });

      document.querySelectorAll(".dropdown li").forEach((item) => {
        item.addEventListener("click", (event) => {
          const dropdown = event.target.closest(".dropdown");
          dropdown.dataset.value = event.target.dataset.value;
          dropdown.classList.remove("open");
          applyFilters();
        });
      });

            });
          } else {

              window.location.href.split("/").slice(0, 4).join("/")
            );
          }
        } catch (error) {
          // console.error("Error sharing link:", error);
        }
      });

      function initMasonry() {
        new Masonry("#text-grid", {
          itemSelector: ".text-card",
          columnWidth: ".text-card",
          percentPosition: true,
          gutter: 10,
          horizontalOrder: true,
        });
      }

      window.addEventListener("load", () => {
        initMasonry();
      });

      window.addEventListener("resize", initMasonry);

      function isInViewport(element) {
        const rect = element.getBoundingClientRect();
        const viewportHeight =
          window.innerHeight || document.documentElement.clientHeight;

        return (
          rect.bottom >= -rect.height &&
          rect.top <= viewportHeight &&
          rect.right <=
            (window.innerWidth || document.documentElement.clientWidth) &&
          rect.left >= 0
        );
      }

      function handleScroll() {
        const cards = document.querySelectorAll(".text-card");
        cards.forEach((card) => {
          if (isInViewport(card)) {
            card.style.animationPlayState = "running";
          }
        });
      }

      document.addEventListener("DOMContentLoaded", function () {
        window.addEventListener("scroll", handleScroll);
        window.addEventListener("resize", handleScroll);

        handleScroll();
      });
