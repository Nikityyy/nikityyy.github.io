<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="Bilder/google-icon-w-background.webp" />
    <meta charset="utf-8">
    <title>Google</title>
    <script>
      (function() {
        document.addEventListener("DOMContentLoaded", function() {
          const languageMap = {
            Deutsch: "Deutsch/index.html",
            Spanish: "Spanish/index.html",
            English: "English/index.html",
          };
          const selectedLanguage = localStorage.getItem("googleLanguage") || "Deutsch";
          const redirectPath = languageMap[selectedLanguage];
          window.location.replace(redirectPath);
        });
      })();
    </script>
  </head>
  <body>
    <p>Lädt...</p>
  </body>
</html>
