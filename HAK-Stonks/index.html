<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HAK Stonks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #1a1f2e;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .game-title {
            font-size: 3rem;
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            letter-spacing: 3px;
        }

        .game-container {
            display: flex;
            gap: 2rem;
            position: relative;
        }

        .controls-panel {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 10px;
            width: 300px;
            z-index: 10;
        }

        .mode-switch {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 4px;
            margin-bottom: 1rem;
        }

        .mode-switch button {
            flex: 1;
            background: none;
            border: none;
            color: #fff;
            padding: 8px;
            border-radius: 16px;
            cursor: pointer;
        }

        .mode-switch button.active {
            background: rgba(255, 255, 255, 0.1);
        }

        .control-group {
            margin-bottom: 1rem;
        }

        .control-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #888;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .bet-button {
            width: 100%;
            padding: 1rem;
            background: #00ff4c;
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bet-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 255, 76, 0.3);
        }

        #plinko-board {
            position: relative;
            width: 800px;
            height: 600px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .peg {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .chip {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff4c;
            box-shadow: 0 0 10px rgba(0, 255, 76, 0.5);
            transition: all 0.2s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .buckets {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
        }

        .bucket {
            width: calc(100% / 16 - 4px);
            height: 60px;
            border-radius: 5px 5px 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            transition: all 0.1s ease;
        }

        .bucket.winning {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .multiplier {
            font-weight: 600;
            font-size: 1rem;
        }

        #message-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 100;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 0.6s ease-out;
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 1; }
            70% { opacity: 0.7; }
            100% { transform: scale(3); opacity: 0; }
        }

        #streak-display {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            display: none;
        }
		
        #mute-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
        }

        #level-display {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }

        .achievement-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 200;
            transition: transform 0.3s ease;
        }

        .achievement-popup.show {
            transform: translate(-50%, -50%) scale(1);
        }

        #daily-challenge {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="game-title">HAK Stonks</h1>
    <div id="message-overlay"></div>
    <div id="level-display">Level: <span id="current-level">1</span></div>
    <div id="streak-display">
        Streak: <span id="streak-count">0</span>
        Bonus: <span id="streak-bonus">0x</span>
    </div>
    <div id="daily-challenge">
        Daily Challenge: <br>
        <span id="challenge-description">Win 100x multiplier</span>
        <br>
        Progress: <span id="challenge-progress">0/1</span>
    </div>
    <div id="achievement-popup" class="achievement-popup">
        üèÜ Achievement Unlocked! <br>
        <span id="achievement-name"></span>
    </div>
    <div class="game-container">
        <div class="controls-panel">
            <div class="mode-switch">
                <button class="active">Manual</button>
            </div>
            <div class="control-group">
                <label>Bet Amount</label>
                <input type="number" id="bet-amount" value="1.00" min="0.1" max="100" step="0.1">
                <div class="game-stats">
                    <span>Balance: <br>‚Ç¨<span id="balance">1000.00</span></span>
                    <span>Level XP: <br><span id="level-xp">0/100</span></span>
                </div>
            </div>
            <button class="bet-button" id="drop-btn">Place Bet</button>
        </div>
        
        <div id="plinko-board">
            <div class="buckets"></div>
        </div>
    </div>

    <!-- Audio Elements -->
	<audio id="background-music" src="bg.mp3" autoplay loop></audio>
    <audio id="coin-drop-sound" src="coin-drop-1.mp3"></audio>
    <audio id="win-sound" src="cash-register-01.mp3"></audio>
    <audio id="big-win-sound" src="applause-01.mp3"></audio>
	
    <button id="mute-btn">üîä</button>

    <script>
        const board = document.getElementById('plinko-board');
        const balanceEl = document.getElementById('balance');
        const betInput = document.getElementById('bet-amount');
        const dropBtn = document.getElementById('drop-btn');
        const messageOverlay = document.getElementById('message-overlay');
        const streakDisplay = document.getElementById('streak-display');
        const streakCountEl = document.getElementById('streak-count');
        const streakBonusEl = document.getElementById('streak-bonus');
        const levelEl = document.getElementById('current-level');
        const levelXpEl = document.getElementById('level-xp');
        const achievementPopup = document.getElementById('achievement-popup');
        const achievementNameEl = document.getElementById('achievement-name');
        const dailyChallengeDesc = document.getElementById('challenge-description');
        const dailyChallengeProgress = document.getElementById('challenge-progress');

        // Sound Elements
        const coinDropSound = document.getElementById('coin-drop-sound');
        const winSound = document.getElementById('win-sound');
        const bigWinSound = document.getElementById('big-win-sound');
		
        let isSpaceHeld = false;
        let spaceHoldInterval;

        // Enhanced Game State
        let gameState = {
            balance: 1000,
            level: 1,
            xp: 0,
            streak: 0,
            soundEnabled: true,
            achievements: {
                firstWin: false,
                tenXWin: false,
                oneHundredGames: false
            },
            dailyChallenge: {
                type: 'multiplier',
                target: 100,
                current: 0,
                completed: false
            },
            gameCount: 0
        };

        // Multipliers configuration with more dramatic variation
        const multipliers = [
            100, 2.5, 2, 1.5, 1, 0.75, 0.5, 0.5, 0.75, 1, 1.5, 2, 2.5, 100
        ];

		function playSound(soundElement) {
			const newSound = new Audio(soundElement.src);
			newSound.play();
		}
		
        function showMessage(message, color = '#fff') {
            messageOverlay.textContent = message;
            messageOverlay.style.color = color;
            messageOverlay.style.opacity = 1;
            setTimeout(() => {
                messageOverlay.style.opacity = 0;
            }, 2000);
        }

        function createSparkles(x, y, count = 20) {
            for (let i = 0; i < count; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = `${x + (Math.random() * 40 - 20)}px`;
                sparkle.style.top = `${y + (Math.random() * 40 - 20)}px`;
                board.appendChild(sparkle);

                setTimeout(() => {
                    sparkle.remove();
                }, 600);
            }
        }
        
        // Colors for buckets based on multiplier
        function getMultiplierColor(multiplier) {
            if (multiplier >= 20) return '#ff0000';  // Extreme jackpot
            if (multiplier >= 10) return '#ff4444';  // Big win
            if (multiplier >= 3) return '#ff8c00';   // Significant win
            if (multiplier >= 2) return '#ffd700';   // Good win
            return '#4682B4';  // Loss or small return
        }

		const pegRows = 15;
		const boardWidth = board.offsetWidth;
		const boardHeight = board.offsetHeight;

		for (let row = 0; row < pegRows; row++) {
			const pegsInRow = row + 14;
			const yPos = (row + 1) * (boardHeight - 100) / (pegRows + 1);

			for (let col = 0; col < pegsInRow; col++) {
				const peg = document.createElement('div');
				peg.className = 'peg';
				
				const xPos = (boardWidth / 2) + (col - (pegsInRow / 2)) * (boardWidth / (pegRows * 2));
				peg.style.left = `${xPos}px`;
				peg.style.top = `${yPos}px`;
				board.appendChild(peg);
			}
		}

        function createBuckets() {
            const bucketsContainer = document.querySelector('.buckets');
            multipliers.forEach((multiplier, index) => {
                const bucket = document.createElement('div');
                bucket.className = 'bucket';
                bucket.style.backgroundColor = getMultiplierColor(multiplier);
                
                // More dramatic bucket visual
                const intensity = Math.min(1, multiplier / 20);
                bucket.style.boxShadow = `0 0 ${15 * intensity}px rgba(255, 255, 255, ${0.5 * intensity})`;
                
                bucket.innerHTML = `
                    <div class="multiplier">${multiplier}x</div>
                `;
                bucketsContainer.appendChild(bucket);
            });
        }

        function updateAchievements(data) {
            const achievements = gameState.achievements;
            let newAchievement = false;

            if (data.multiplier >= 2 && !achievements.firstWin) {
                achievements.firstWin = true;
                showAchievement("First Win!");
                newAchievement = true;
            }

            if (data.multiplier >= 10 && !achievements.tenXWin) {
                achievements.tenXWin = true;
                showAchievement("10x Multiplier Master!");
                newAchievement = true;
            }

            gameState.gameCount++;
            if (gameState.gameCount >= 100 && !achievements.oneHundredGames) {
                achievements.oneHundredGames = true;
                showAchievement("100 Game Marathon!");
                newAchievement = true;
            }

            return newAchievement;
        }

        function showAchievement(name) {
            achievementNameEl.textContent = name;
            achievementPopup.classList.add('show');
            setTimeout(() => {
                achievementPopup.classList.remove('show');
            }, 3000);
        }

        function updateLevel(xpGained) {
            gameState.xp += xpGained;
            const xpToNextLevel = gameState.level * 100;

            if (gameState.xp >= xpToNextLevel) {
                gameState.level++;
                gameState.xp -= xpToNextLevel;
                levelEl.textContent = gameState.level;
                showMessage(`Level Up! üÜô Now at Level ${gameState.level}`, '#00ff4c');
                
                // Potential level-up rewards
                if (gameState.level % 5 === 0) {
                    gameState.balance += gameState.level * 50;
                    balanceEl.textContent = gameState.balance.toFixed(2);
                    showMessage(`Bonus ‚Ç¨${gameState.level * 50} for reaching Level ${gameState.level}!`, '#ffd700');
                }
            }

            levelXpEl.textContent = `${Math.round(gameState.xp)}/${gameState.level * 100}`;
        }

        function updateDailyChallenge(multiplier) {
            const challenge = gameState.dailyChallenge;
            
            if (challenge.type === 'multiplier' && multiplier >= challenge.target) {
                challenge.current++;
                dailyChallengeProgress.textContent = `${challenge.current}/1`;
                
                if (challenge.current >= 1) {
                    challenge.completed = true;
                    gameState.balance += 100;  // Daily challenge reward
                    showMessage('Daily Challenge Completed! +‚Ç¨100 Bonus', '#00ff4c');
                    balanceEl.textContent = gameState.balance.toFixed(2);
                }
            }
        }

        function createChipPath() {
            const path = [];
            for (let i = 0; i < pegRows; i++) {
                // Introduce more unpredictability with weighted randomness
                const random = Math.random();
                if (random < 0.4) path.push(-1);     // Left bias
                else if (random < 0.8) path.push(1); // Right bias
                else path.push(0);  // Occasional straight path
            }
            return path;
        }

        function updateStreak(multiplier) {
            const baseMultipliers = [1, 1.25, 1.5, 1.75, 2, 2.25, 2.5];
            
            if (multiplier >= 2) {
                gameState.streak++;
                streakCountEl.textContent = gameState.streak;
                
                // Logarithmic streak bonus to prevent runaway wins
                const streakBonus = baseMultipliers[
                    Math.min(gameState.streak - 1, baseMultipliers.length - 1)
                ];
                
                streakBonusEl.textContent = streakBonus.toFixed(2);
                streakDisplay.style.display = 'block';
                
                return streakBonus;
            } else {
                gameState.streak = 0;
                streakDisplay.style.display = 'none';
                return 1;
            }
        }

        function dropChip() {
            const betAmount = parseFloat(betInput.value);
            if (betAmount > gameState.balance) {
                showMessage('Insufficient balance!', '#ff0000');
                return;
            }
            
            gameState.balance -= betAmount;
            balanceEl.textContent = gameState.balance.toFixed(2);
            playSound(coinDropSound);

            const chip = document.createElement('div');
            chip.className = 'chip';
            chip.style.left = `${boardWidth / 2}px`;
            chip.style.top = '0';
            board.appendChild(chip);

            const path = createChipPath();

            let currentStep = 0;
            let currentX = boardWidth / 2;
            let currentY = 0;

            function animate() {
                if (currentStep < path.length) {
                    const direction = path[currentStep];
                    currentX += direction * (boardWidth / 32);
                    currentY += (boardHeight - 100) / (pegRows + 1);
                    
                    chip.style.left = `${currentX}px`;
                    chip.style.top = `${currentY}px`;
                    
                    currentStep++;
                    setTimeout(animate, 80);
                } else {
                    // Determine bucket and calculate winnings
                    const bucketIndex = Math.floor((currentX / boardWidth) * multipliers.length);
                    const actualBucketIndex = Math.max(0, Math.min(multipliers.length - 1, bucketIndex));
                    const baseMultiplier = multipliers[actualBucketIndex];
                    
                    const streakBonus = updateStreak(baseMultiplier);
                    const totalMultiplier = baseMultiplier * streakBonus;
                    const winnings = betAmount * totalMultiplier;
                    
                    gameState.balance += winnings;
                    balanceEl.textContent = gameState.balance.toFixed(2);

                    // Highlight bucket
                    const buckets = document.querySelectorAll('.bucket');
                    buckets[actualBucketIndex].classList.add('winning');
                    setTimeout(() => {
                        buckets[actualBucketIndex].classList.remove('winning');
                    }, 100);

                    // Create sparkles
                    createSparkles(currentX, currentY);

                    // Sound effects
                    if (baseMultiplier >= 10) {
                        playSound(bigWinSound);
                    } else if (baseMultiplier >= 3) {
                        playSound(winSound);
                    }

                    // XP and Level Progression
                    const xpGained = Math.max(1, Math.log2(totalMultiplier) * 10);
                    updateLevel(xpGained);

                    // Achievements & Challenges
                    const achievementData = {
                        multiplier: totalMultiplier
                    };
                    updateAchievements(achievementData);
                    updateDailyChallenge(totalMultiplier);

                    // Show win message
                    if (baseMultiplier > 1) {
                        const messageColor = baseMultiplier >= 10 ? '#ff4444' : '#ffd700';
                        showMessage(`${totalMultiplier.toFixed(1)}x Win!`, messageColor);
                    }

                    setTimeout(() => {
                        chip.remove();
                    }, 500);
                }
            }

            animate();
        }

        // Initialization
        createBuckets();

        // Rest of the event listeners remain the same as in the previous implementation
        dropBtn.addEventListener('click', dropChip);
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!isSpaceHeld) {
                    isSpaceHeld = true;
                    dropChip();
                    
                    spaceHoldInterval = setInterval(() => {
                        dropChip();
                    }, 100);
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                isSpaceHeld = false;
                clearInterval(spaceHoldInterval);
            }
        });
		
		const playMusicOnInteraction = () => {
	  const backgroundMusic = document.getElementById('background-music');
	  backgroundMusic.play().catch(error => {
		console.error("Autoplay failed");
	  });
	};

	// List of events to trigger the music
	const events = ['click', 'mousedown', 'mouseup', 'touchstart', 'keydown', 'mouseover'];

	events.forEach(event => {
	  document.addEventListener(event, playMusicOnInteraction);
	});
	
	const muteBtn = document.getElementById('mute-btn');
        const backgroundMusic = document.getElementById('background-music');

        let isMuted = false;

        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            backgroundMusic.muted = isMuted;
            muteBtn.textContent = isMuted ? 'üîà' : 'üîä';
        });
    </script>
</body>
</html>
