<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikita - Software Engineer</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.8.8/build/spline-viewer.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow-x: hidden;
            color: #fff;
            font-family: "Poppins", arial, sans-serif;
        }

        main {
            display: flex;
            flex-direction: row;
            height: 100vh;
            align-items: center;
            padding: 0 5%;
            animation: opacity 3s forwards;
        }

        #spline {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            width: 50%;
            height: 100%;
        }

        .start {
            width: 50%;
            z-index: 1;
        }

        .start h1 {
            font-size: 5vw;
            margin: 0;
        }

        .start p {
            font-size: 2vw;
            margin: 0;
        }

        @keyframes opacity {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @media (max-width: 1024px) {
            main {
                flex-direction: column;
                justify-content: center;
                padding: 0;
            }

            #spline {
                position: relative;
                top: auto;
                right: auto;
                transform: none;
                width: 100%;
                height: 50vh;
                margin-top: 2rem;
                border-radius: 20%;
            }

            .start {
                width: 100%;
                text-align: center;
            }

            .start h1 {
                font-size: 8vw;
            }

            .start p {
                font-size: 4vw;
            }
        }

        @media (max-width: 600px) {
            .start h1 {
                font-size: 12vw;
            }

            .start p {
                font-size: 6vw;
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="start">
            <h1>Hi, I am Nikita.</h1>
            <p>Software engineer</p>
        </div>
        <spline-viewer id="spline" url="scene.splinecode"></spline-viewer>
    </main>
    <script>
        function onSplineViewerReady() {
            const splineViewer = document.getElementById("spline");

            if (splineViewer.shadowRoot) {
                const shadowRoot = splineViewer.shadowRoot;
                const logoElement = shadowRoot.querySelector('#logo');

                if (logoElement) {
                    logoElement.remove();
                }
            } else {
                setTimeout(onSplineViewerReady, 100);
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            onSplineViewerReady();
        });
    </script>
</body>

</html>
