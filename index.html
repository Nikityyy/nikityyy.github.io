        * {
            box-sizing: border-box;
            margin: 0;
        }

        :root {
            --primary: #2C3E50;
            --text: #ffffff;
            --button-hover: #34495E;
        }

        body {
            min-height: 100svh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Geist', sans-serif;
            padding: 0 20px;
            background-image: linear-gradient(to bottom, #0487E2, #65C2F5);
            overflow: hidden;
        }

        .kindness {
            text-align: center;
            max-width: 600px;
            padding: 3rem;
            border-radius: 15px;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(233, 48, 23, 0.8);
        }


        .kindness:hover {
            transform: scale(1.02);
        }

        #backgroundVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            border-radius: 15px;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
        }

        .act {
            font-size: 2.2rem;
            font-weight: 500;
            margin-bottom: 2rem;
            line-height: 1.5;
            color: white
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            backdrop-filter: blur(1px);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .attribution {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.7rem;
            opacity: 0.7;
            z-index: 2;
        }

        .attribution a {
            color: var(--text);
            text-decoration: none;
            transition: opacity 0.3s ease;
            text-shadow:
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
        }

        .attribution a:hover {
            opacity: 1;
        }

        .cloud,
        .cloud_two,
        .cloud_three {
            animation: move 6s ease infinite;
            border-radius: 50%;
            position: absolute;
            top: 10%;
            left: 60%;
            margin-top: -30px;
            margin-left: -30px;
            background: #FFFFFF;
            height: 60px;
            width: 60px;
            box-shadow:
                #FFFFFF 65px -15px 0 -5px,
                #FFFFFF 25px -25px,
                #FFFFFF 30px 10px,
                #FFFFFF 60px 15px 0 -10px,
                #FFFFFF 85px 5px 0 -5px;
        }

        .cloud_two {
            top: 12%;
            left: 20%;
            animation-duration: 8s;
        }

        .cloud_three {
            top: 27%;
            left: 50%;
            animation-duration: 8s;

        }

        @keyframes move {
            50% {
                transform: translateY(-15px);
            }
        }

        @media (max-width: 768px) {
            .act {
                font-size: 1.8rem;
            }

            .kindness {
                padding: 2rem;
                width: 100%;
            }

            button {
                width: 100%;
                padding: 16px 0;
            }
        }
