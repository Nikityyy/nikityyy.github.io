<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.webp">
    <link rel="stylesheet" href="planets/style.css">
    <link rel="preload" href="fonts/Poppins.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="prefetch" href="images/website-6898411_1920.png" crossorigin="anonymous">
    <link rel="preload" href="lang/de.json" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="lang/en.json" as="fetch" crossorigin="anonymous">
    <title>BWconomy</title>
    <meta name="description"
        content="Discover the power of BWconomy, your premier partner in navigating the digital economy landscape. With BWconomy, gain access to cutting-edge tools that allow you to seamlessly add websites and conduct comprehensive scans, empowering you to make informed decisions and stay ahead of the competition. Maximize your efficiency and profitability with our innovative solutions, designed to optimize your online presence and drive growth in today's dynamic economic environment. Trust BWconomy to be your guiding light in the complex world of digital business, providing unparalleled insights and support every step of the way.">
    <style>
        @font-face {
            font-family: 'Poppins';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: local("Poppins"), url("fonts/Poppins.woff2") format('woff2');
        }

        body {
            font-family: 'Poppins', arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            overflow-y: scroll;
            hyphens: auto;
        }

        body.dark-mode {
            background-color: #121212;
            color: #E0E0E0;
        }

        .cookie-popup {
			position: fixed;
			bottom: 0;
			left: 0;
			width: auto;
			color: #000;
			border-radius: 10px;
			background: rgba(255, 255, 255, 0.15);
			box-shadow: 0 6px 60px 0 rgba(42, 157, 143, 0.75);
			backdrop-filter: blur(10px);
			-webkit-backdrop-filter: blur(10px);
			padding: 10px 20px;
			text-align: center;
			z-index: 9999;
			font-size: 18px;
			transition: all 0.3s;
		}

		.cookie-popup button {
			margin: 5px;
			padding: 10px 20px;
			font-size: 16px;
			border: none;
			cursor: pointer;
			border-radius: 5px;
			color: #fff;
			transition: all 0.3s;
			transform: scale(0.9);
		}

		.cookie-popup button:hover {
			transform: scale(1.0);
		}

		.cookie-popup button.accept {
			background-color: #2A9D8F;
		}

		.cookie-popup button.decline {
			background-color: #ff0000;
		}

		.cookie-popup a {
			font-size: 16px;
			color: #344afb;
			text-decoration: none;
			font-weight: bold;
			transition: all 0.3s ease-in-out;
			background: linear-gradient(currentColor 0 0) bottom left 50%, linear-gradient(currentColor 0 0) bottom right 50%;
			background-size: var(--underline-width, 0%) 0.1em;
			background-repeat: no-repeat;
			display: inline-block;
			padding: 0.1em 0px;
			margin: 0;
			cursor: pointer;
		}

		.cookie-popup a:hover {
			--underline-width: 100%;
		}

		body.dark-mode .cookie-popup {
			background: rgba(30, 30, 30, 0.2);
			box-shadow: 0 6px 60px 0 rgba(52, 74, 251, 0.75);
			backdrop-filter: blur(10px);
			-webkit-backdrop-filter: blur(10px);
			color: #fff;
		}

		body.dark-mode .cookie-popup a {
			color: #2A9D8F;
		}

		body.dark-mode .cookie-popup button.accept {
			background-color: #344afb;
		}

        ::-webkit-scrollbar {
			width: 9px;
		}

		::-webkit-scrollbar-track {
			border: solid 3px transparent;
		}

		::-webkit-scrollbar-thumb {
			box-shadow: inset 0 0 10px 10px #000;
			border: solid 3px transparent;
			border-radius: 25px;
		}

		body.dark-mode::-webkit-scrollbar-thumb {
			box-shadow: inset 0 0 10px 10px #fff;
		}

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 6px 60px 0 rgba(42, 157, 143, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #000;
            padding: 20px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
            z-index: 2;
        }

        body.dark-mode header {
            box-shadow: 0 6px 60px 0 rgba(31, 38, 135, 0.37);
            background-color: transparent;
            color: #fff;
        }

        header .logo {
            font-size: 1.5em;
            font-weight: 600;
            flex: 1;
        }

        header .logo span {
            user-select: none;
            cursor: pointer;
        }

        .language {
            position: absolute;
            left: 23px;
        }

        #language {
            cursor: pointer;
            font-size: 20px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #333;
            gap: 50px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
        }

        .btn-cta {
            appearance: none;
            background-color: #fff;
            border: 2px solid #1A1A1A;
            border-radius: 15px;
            box-sizing: border-box;
            color: #3B3B3B;
            cursor: pointer;
            display: inline-block;
            font-family: Roobert, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 16px;
            font-weight: 600;
            line-height: normal;
            margin: 0;
            min-width: 0;
            outline: none;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            transition: all 600ms cubic-bezier(.23, 1, 0.32, 1);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            will-change: transform;
            width: 136px;
        }

        .btn-cta:disabled {
            pointer-events: none;
        }

        .btn-cta:hover {
            color: #fff;
            background-color: #1A1A1A;
            border: 2px solid #fff;
        }

        .btn-cta:active {
            box-shadow: none;
            transform: translateY(0);
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 100dvh;
        }

        .hero-text {
            max-width: 50%;
        }

        .hero-text h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .hero-text h1, .hero-text p, .container h2, .container h3, .container p {
            transition: color 0.3s;
        }

        body.dark-mode .hero-text h1, body.dark-mode .hero-text p, body.dark-mode .container h2, body.dark-mode .container h3, body.dark-mode .container p {
            color: #E0E0E0;
        }

        .hero img {
            max-width: 45%;
            height: auto;
            border-radius: 15px;
        }

        .end h1 {
            text-align: center;
            font-size: 40px;
        }

        .steps {
            text-align: center;
        }

        #privacy {
            text-align: right;
            margin: 40px 0px;
        }

        #privacy a {
			text-decoration: none;
			font-weight: bold;
			transition: all 0.3s, background 0.3s ease-in-out;
			background: linear-gradient(currentColor 0 0) bottom left 50%, linear-gradient(currentColor 0 0) bottom right 50%;
			background-size: var(--underline-width, 0%) 0.15em;
			background-repeat: no-repeat;
			display: inline-block;
			padding: 0.1em 0px;
			margin: 0;
			cursor: pointer;
			color: #4b4b4b;
		}

		body.dark-mode #privacy a {
			color: #E0E0E0;
		}

		#privacy a:hover {
			--underline-width: 100%;
		}

        .second {
            flex-direction: column;
            align-items: center;
            gap: 0px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                gap: 0px;
            }

            .container h2 {
                margin-bottom: 0;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            .steps {
                text-align: left;
            }

            nav ul li {
                margin: 10px 0;
            }

            .hero {
                flex-direction: column;
                text-align: center;
                margin-top: 80px;
            }

            .hero-text,
            .hero img {
                max-width: 100%;
            }

            .hero img {
                margin-top: 20px;
            }

            .btn-cta {
                padding: 15px 30px;
                font-size: 1.2em;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 2em;
            }
            #privacy {
                margin: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="cookie-popup start" id="cookie-popup">
		<p id="cookies"></p>
		<button id="accept" class="accept" onclick="acceptCookies()"></button>
		<button id="decline" class="decline" onclick="declineCookies()"></button>
		<p><a id="privacy-policy" onclick="window.location.href = 'privacy-policy'"></a></p>
	</div>
    <header>
        <div class="language"><span onclick="changeLanguage()" id="language">EN</span></div>
        <div class="logo"><span id="logo" onclick="window.location.reload()">BWconomy</span></div>
        <div id="container"> <span class="mode" id="darkmode" role="button" tabIndex="0" onClick="toggleDarkMode()"
                aria-label="darkmode button">
                <div class="darkmode_icon"> <span class="ray"></span> <span class="ray"></span> <span
                        class="ray"></span> <span class="ray"></span> <span class="ray"></span> <span
                        class="ray"></span> <span class="ray"></span> <span class="ray"></span> </div>
            </span>
        </div>
    </header>
    <section id="home" class="hero">
        <div class="container">
            <div class="hero-text">
                <h1 id="landingMain"></h1>
                <p id="landingBelowMain"></p>
                <a id="landingStart" href="app" class="btn-cta"></a>
            </div>
            <img draggable="false" src="images/space.gif" alt="Hero Image">
        </div>
    </section>
    <section id="how-it-works" class="how-it-works">
        <div class="container second">
            <h2 id="landingHowWorks"></h2>
            <div class="steps">
                <div class="step">
                    <h3 id="landingStepOne"></h3>
                    <p id="landingStepOneBelow"></p>
                </div>
                <div class="step">
                    <h3 id="landingStepTwo"></h3>
                    <p id="landingStepTwoBelow"></p>
                </div>
                <div class="step">
                    <h3 id="landingStepThree"></h3>
                    <p id="landingStepThreeBelow"></p>
                </div>
                <p id="privacy"><a id="privacy-policy" onclick="window.location.href = 'privacy-policy'">Privacy Policy</a></p>
            </div>
        </div>
    </section>

    <script>
        if (localStorage.getItem('dark-mode') === 'dark') {
			document.body.classList.add('dark-mode');
			document.body.dataset.theme = localStorage.getItem('dark-mode')
		} else if(!localStorage.getItem('dark-mode')) {
            localStorage.setItem('dark-mode', 'dark');
			document.body.classList.add('dark-mode');
			document.body.dataset.theme = localStorage.getItem('dark-mode')
        }
		var consent = localStorage.getItem('cookie_consent');
		if (consent === 'accepted' || consent === 'declined') {
			document.getElementById('cookie-popup').style.display = 'none';
		}

        function toggleDarkMode() {
			document.body.classList.toggle('dark-mode');
			if (document.body.classList.contains('dark-mode')) {
				localStorage.setItem('dark-mode', 'dark');
			} else {
				localStorage.setItem('dark-mode', 'light');
			}
			document.body.dataset.theme = localStorage.getItem('dark-mode')
		}

        let languageData = {};

		function fetchLanguageData(language) {
			return fetch(`${language}.json`)
				.then(response => {
					if (!response.ok) {
						throw new Error(`HTTP error! status: ${response.status}`);
					}
					return response.json();
				})
				.then(data => {
					languageData = data;
					return data;
				})
				.catch(error => console.error('Error fetching language file:', error));
		}

		function updateContent(data) {
			document.getElementById('logo').innerHTML = data.logo;
			document.getElementById('privacy-policy').innerHTML = data["privacy-policy"];
			document.getElementById('landingMain').innerHTML = data.landingMain;
			document.getElementById('landingBelowMain').innerHTML = data.landingBelowMain;
			document.getElementById('landingStart').innerHTML = data.landingStart;
			document.getElementById('landingHowWorks').innerHTML = data.landingHowWorks;
			document.getElementById('landingStepOne').innerHTML = data.landingStepOne;
			document.getElementById('landingStepOneBelow').innerHTML = data.landingStepOneBelow;
			document.getElementById('landingStepTwo').innerHTML = data.landingStepTwo;
			document.getElementById('landingStepTwoBelow').innerHTML = data.landingStepTwoBelow;
			document.getElementById('landingStepThree').innerHTML = data.landingStepThree;
			document.getElementById('landingStepThreeBelow').innerHTML = data.landingStepThreeBelow;
			document.getElementById('logo').innerHTML = data.logo;
			document.getElementById('cookies').innerHTML = data.cookies;
			document.getElementById('accept').textContent = data.accept;
			document.getElementById('decline').textContent = data.decline;
		}

		var userLang = navigator.language || navigator.userLanguage;

		var lang = userLang.startsWith('de') ? 'lang/de' : 'lang/en';

        let preferredLang = localStorage.getItem('preferredLang');

		var langText = document.getElementById("language");

		if (!preferredLang) {
			preferredLang = userLang;
			localStorage.setItem('preferredLang', preferredLang);
		} else {
			lang = preferredLang.startsWith('de') ? 'lang/de' : 'lang/en';
            langText.innerHTML = preferredLang.startsWith('de') ? 'EN' : 'DE';
		}

		fetchLanguageData(lang).then(data => {
			if (data) {
				updateContent(data);
			}
		});

		function changeLanguage() {
			let preferredLang = localStorage.getItem('preferredLang')
			if (preferredLang && preferredLang.startsWith("de")) {
				localStorage.setItem('preferredLang', "en");
			} else {
				localStorage.setItem('preferredLang', "de");
			}
			window.location.reload();
		}

        function acceptCookies() {
            localStorage.setItem('cookie_consent', 'accepted');
            document.getElementById('cookie-popup').style.display = 'none';
        }

        function declineCookies() {
            localStorage.setItem('cookie_consent', 'declined');
            document.getElementById('cookie-popup').style.display = 'none';
        }
    </script>
</body>
</html>
