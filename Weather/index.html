<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wetter - Besser gehts nicht!</title>
    <meta name="description" content="Erhalten Sie die aktuellsten Wettervorhersagen f√ºr Ihre Region. Bleiben Sie immer informiert √ºber Temperatur, Niederschlag und Windgeschwindigkeit. Wetter - Besser geht's nicht!">
    <link rel="icon" href="media/icon.webp">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #ffffff;
        overflow: hidden;
      }
      .weather-container {
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        display: flex;
        flex-direction: column;
        width: 80%;
        max-width: 800px;
        min-height: 400px;
        transform: translateY(50px);
        opacity: 0;
        animation: fadeInUp 1s ease-out forwards;
      }
      .search-container {
        margin-bottom: 20px;
        position: relative;
        margin-right: 30px;
      }
      .search-input {
        width: 100%;
        padding: 10px 15px;
        border: none;
        border-radius: 25px;
        background-color: rgba(255, 255, 255, 0.2);
        color: #ffffff;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
      }
      .search-input:focus {
        background-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      }
      .search-input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }
      .weather-content {
        display: flex;
        flex-grow: 1;
      }
      .today,
      .forecast {
        padding: 20px;
      }
      .today {
        border-right: 1px solid rgba(255, 255, 255, 0.2);
        width: 40%;
      }
      .forecast {
        width: 60%;
      }
      h2 {
        font-size: 16px;
        margin-top: 0;
        margin-bottom: 20px;
        color: rgba(255, 255, 255, 0.7);
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      .icon {
        font-size: 72px;
        margin-bottom: 20px;
        animation: bounce 2s infinite;
      }
      .temp {
        font-size: 36px;
        font-weight: 600;
        margin-bottom: 10px;
      }
      .condition {
        font-size: 18px;
        color: rgba(255, 255, 255, 0.8);
      }
      .forecast-day {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        font-size: 16px;
        opacity: 0;
        transform: translateX(20px);
        animation: fadeInRight 0.5s ease-out forwards;
      }
      .forecast-day span {
        flex: 1;
        text-align: center;
      }
      .forecast-day span:first-child {
        text-align: left;
      }
      .forecast-day span:last-child {
        text-align: right;
      }
      .city {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
        animation: glow 2s ease-in-out infinite alternate;
      }
      #today-icon {
        font-size: 72px;
        margin-bottom: 20px;
        animation: bounce 2s infinite;
      }
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeInRight {
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      @keyframes glow {
        from {
          text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff,
            0 0 20px #ff00de, 0 0 35px #ff00de, 0 0 40px #ff00de,
            0 0 50px #ff00de, 0 0 75px #ff00de;
        }
        to {
          text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff,
            0 0 40px #ff00de, 0 0 70px #ff00de, 0 0 80px #ff00de,
            0 0 100px #ff00de, 0 0 150px #ff00de;
        }
      }
    </style>
  </head>
  <body>
    <div class="weather-container">
      <div class="search-container">
        <input
          type="text"
          id="city-search"
          class="search-input"
          placeholder="Search for a city..."
        />
      </div>
      <div class="weather-content">
        <div class="today">
          <h2>HEUTE</h2>
          <div class="city" id="city-name">Loading...</div>
          <div id="today-icon">üå°Ô∏è</div>
          <div class="temp">
            <span id="current-temp">--</span>¬∞ / <span id="high-temp">--</span>¬∞
          </div>
          <div class="condition" id="condition">Loading...</div>
        </div>
        <div class="forecast">
          <h2>9-TAGE VORHERSAGE</h2>
          <div id="forecast-container"></div>
        </div>
      </div>
    </div>

    <script>
      const searchInput = document.getElementById("city-search");

      searchInput.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          const query = this.value.trim();
          this.value = "";
          if (query.length > 0) {
            getCoordinates(query);
          }
        }
      });

      async function getCoordinates(cityName) {
        try {
          const response = await fetch(
            `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(
              cityName
            )}`
          );
          const data = await response.json();
          if (data.length > 0) {
            const { lat, lon, display_name } = data[0];
            document.getElementById("city-name").textContent =
              display_name.split(",")[0];
            getWeather(lat, lon);
          } else {
            alert("City not found. Please try again.");
          }
        } catch (error) {
          console.error("Error fetching coordinates:", error);
          alert(
            "An error occurred while searching for the city. Please try again."
          );
        }
      }

      function getLocation() {
        fetch("https://ipapi.co/json/")
          .then((response) => response.json())
          .then((data) => {
            const latitude = data.latitude;
            const longitude = data.longitude;
            const city = data.city;
            document.getElementById("city-name").textContent = city;
            getWeather(latitude, longitude);
          })
          .catch((error) => {
            console.error("Error fetching location:", error);
            document.getElementById("city-name").textContent =
              "Unknown Location";
          });
      }

      async function getWeather(lat, lon) {
        try {
          const response = await fetch(
            `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=weathercode,temperature_2m_max,temperature_2m_min&current_weather=true&temperature_unit=celsius&windspeed_unit=mph&precipitation_unit=inch&timezone=auto&forecast_days=10`
          );
          const data = await response.json();

          document.getElementById("current-temp").textContent = Math.round(
            data.current_weather.temperature
          );
          document.getElementById("high-temp").textContent = Math.round(
            data.daily.temperature_2m_max[0]
          );
          document.getElementById("condition").textContent =
            getWeatherDescription(data.current_weather.weathercode);
          document.getElementById("today-icon").textContent = getWeatherEmoji(
            data.current_weather.weathercode
          );

          const forecastContainer =
            document.getElementById("forecast-container");
          forecastContainer.innerHTML = "";
          for (let i = 1; i <= 9; i++) {
            const day = new Date(data.daily.time[i])
              .toLocaleDateString("de-at", { weekday: "short" })
              .toUpperCase();
            const lowTemp = Math.round(data.daily.temperature_2m_min[i]);
            const highTemp = Math.round(data.daily.temperature_2m_max[i]);

            const forecastDay = document.createElement("div");
            forecastDay.className = "forecast-day";
            forecastDay.style.animationDelay = `${i * 0.1}s`;
            forecastDay.innerHTML = `
                        <span>${day}</span>
                        <span>${getWeatherEmoji(
                          data.daily.weathercode[i]
                        )}</span>
                        <span>${lowTemp}¬∞/${highTemp}¬∞</span>
                    `;
            forecastContainer.appendChild(forecastDay);
          }
        } catch (error) {
          console.error("Error fetching weather data:", error);
        }
      }

      function getWeatherDescription(code) {
        const weatherCodes = {
          0: "Klarer Himmel",
          1: "√úberwiegend klar",
          2: "Teilweise bew√∂lkt",
          3: "Bedeckt",
          45: "Nebel",
          48: "Raureif Nebel",
          51: "Leichter Nieselregen",
          53: "M√§√üiger Nieselregen",
          55: "Dichter Nieselregen",
          56: "Leichter gefrierender Nieselregen",
          57: "Dichter gefrierender Nieselregen",
          61: "Leichter Regen",
          63: "M√§√üiger Regen",
          65: "Starker Regen",
          66: "Leichter gefrierender Regen",
          67: "Starker gefrierender Regen",
          71: "Leichter Schneefall",
          73: "M√§√üiger Schneefall",
          75: "Starker Schneefall",
          77: "Schneek√∂rner",
          80: "Leichte Regenschauer",
          81: "M√§√üige Regenschauer",
          82: "Heftige Regenschauer",
          85: "Leichte Schneeschauer",
          86: "Starke Schneeschauer",
          95: "Gewitter",
          96: "Gewitter mit leichtem Hagel",
          99: "Gewitter mit starkem Hagel",
        };
        return weatherCodes[code] || "Unbekannt";
      }

      function getWeatherEmoji(code) {
        if (code <= 1) return "‚òÄÔ∏è";
        if (code <= 3) return "üå§Ô∏è";
        if (code <= 48) return "üå´Ô∏è";
        if (code <= 57) return "üåßÔ∏è";
        if (code <= 67) return "üåßÔ∏è";
        if (code <= 77) return "‚ùÑÔ∏è";
        if (code <= 82) return "üå¶Ô∏è";
        if (code <= 86) return "üå®Ô∏è";
        return "‚õàÔ∏è";
      }

      getLocation();
    </script>
  </body>
</html>
