<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Games Unblocked">
    <meta name="author" content="Nikita Berger">
    <title>Nikita Berger | Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
			overflow: hidden;
        }

        iframe {
            border: none;
            width: 100vw;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        button {
            margin: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #iframe-container {
            position: relative;
            width: 100vw;
            height: 100vh;
			display: none;
        }

        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            display: none;
            transition: background-color 0.3s ease;
        }

        .fullscreen-btn:hover {
            background-color: #218838;
        }

        .fullscreen-enabled .fullscreen-btn {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container" id="buttons-container">
        <button id="build-now-btn">Play Build Now GG</button>
        <button id="game-btn">Play 1v1.LOL</button>
    </div>
        <button class="fullscreen-btn" id="fullscreen-btn">Fullscreen</button>

    <div id="iframe-container">
    </div>

    <script>
        const buttonsContainer = document.getElementById('buttons-container');
        const iframeContainer = document.getElementById('iframe-container');
        const fullscreenBtn = document.getElementById('fullscreen-btn');

        document.getElementById('build-now-btn').addEventListener('click', function () {
            buttonsContainer.style.display = 'none';
            iframeContainer.style.display = 'block';
            iframeContainer.innerHTML = `
                <iframe 
                    title="Build Now" 
                    src="https://buildnow-gg.io/buildnow-gg.embed" 
                    allowfullscreen="allowfullscreen">
                </iframe>`;
            fullscreenBtn.style.display = 'block';
        });

        document.getElementById('game-btn').addEventListener('click', function () {
            buttonsContainer.style.display = 'none';
            iframeContainer.style.display = 'block';
            iframeContainer.innerHTML = `
                <iframe 
                    title="Play 1v1.LOL Unblocked" 
                    src="https://education76.github.io/g77/1v1-lol-3/" 
                    allowfullscreen="allowfullscreen">
                </iframe>`;
            fullscreenBtn.style.display = 'block';
        });

        fullscreenBtn.addEventListener('click', function () {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        document.addEventListener('fullscreenchange', function () {
            if (document.fullscreenElement) {
                fullscreenBtn.style.display = 'none';
            } else {
                fullscreenBtn.style.display = 'block';
            }
        });
    </script>
</body>

</html>
