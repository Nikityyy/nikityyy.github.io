<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="preload">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Nikita Berger | Games</title>
  <link rel="icon" href="favicon.webp">
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem !important;
    }

    .game-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 90%;
      max-width: 400px;
    }

    .game-link {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.25rem;
      font-weight: 600;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .game-link:hover {
      background-color: #38bdf8;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>Games by <b>Nikita Berger</b></h1>
  </header>
  <main class="game-links">
    <a href="Sudoku" target="_blank" class="game-link">Sudoku</a>
    <a href="Minesweeper" target="_blank" class="game-link">Minesweeper</a>
    <a href="Flappy Bird" target="_blank" class="game-link">Flappy Bird</a>
    <a href="Chess" target="_blank" class="game-link">Chess</a>
    <a href="TicTacToe" target="_blank" class="game-link">TicTacToe</a>
  </main>
</body>
</html>
