<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Seite nicht gefunden</title>
    <link rel="icon" href="images/gütesiegel.png">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #fff;
            padding: 1em 0;
            border-bottom: 1px solid #ddd;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #007BFF;
            cursor: pointer;
        }
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .error-container h1 {
            font-size: 3em;
            color: #007BFF;
            margin-bottom: 0.5em;
        }
        .error-container p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 1.5em;
        }
        .error-container a {
            background-color: #007BFF;
            color: #fff;
            padding: 0.8em 1.5em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .error-container a:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #fff;
            padding: 1em 0;
            text-align: center;
            color: #333;
            width: 100%;
            border-top: 1px solid #ddd;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div onclick="window.location.href = './'" class="logo">Stilecht</div>
        </div>
    </header>

    <div class="error-container">
        <h1>404 - Seite nicht gefunden</h1>
        <p>Die Seite, die Sie suchen, konnte nicht gefunden werden.</p>
        <a href="./">Zurück zur Startseite</a>
    </div>

    <footer>
        <p>&copy; 2024 Stilecht. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
