<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stilecht - 404 Error</title>
    <link rel="icon" href="images/gütesiegel.png">
    <meta name="keywords" content="Friseur, Frisieren, Frisörsalons, Friseurgeschäfte, Frisör, Friseus, Haarsalons, Coiffeusen, Friseure, Friseurunternehmen, Kronstorf, Claudia Köstenberger, Stilecht, Friseurstilecht, Friseur Stilecht, Steyr, Österreich">
    <meta name="description" content="Ihr Mobiler Friseur in Kronstorf und Umgebung">
    <meta name="robots" content="index,follow">
	<link rel="prefetch" href="images/claudiiiiia.jpg"/>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #ff6f61;
            padding: 1em 0;
            border-bottom: 3px solid #fff;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
        }
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .error-container h1 {
            font-size: 3em;
            color: #ff6f61;
            margin-bottom: 0.5em;
        }
        .error-container p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 1.5em;
        }
		.error-container a {
            background-color: #ff6f61;
            outline: none;
            border: none;
            cursor: pointer;
            color: #fff;
            padding: 1em 2em;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: all 0.3s;
        }
        .error-container a:hover {
            transform: scale(1.1);
        }
       footer {
            background-color: #ff6f61;
            padding: 1em 0;
            text-align: center;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div onclick="window.location.href = './'" class="logo">Stilecht</div>
        </div>
    </header>

    <div class="error-container">
        <h1>404 - Seite nicht gefunden</h1>
        <p>Die Seite, die Sie suchen, konnte nicht gefunden werden.</p>
        <a href="./">Zurück zur Startseite</a>
    </div>

    <footer>
        <p>&copy; 2024 Stilecht. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
