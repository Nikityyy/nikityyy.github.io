    <script>
        function goToStep(step) {
            const currentStep = document.querySelector('.form-step.active');
            const input = currentStep.querySelector('input[type="text"], input[type="email"], textarea');

            if (input && input.value.trim() === '') {
                alert('Please fill out the required fields.');
                return;
            }

            document.querySelectorAll('.form-step').forEach((stepDiv) => {
                stepDiv.classList.remove('active');
                setTimeout(() => {
                    stepDiv.classList.add('hidden');
                }, 500);
            });

            const stepDiv = document.getElementById(`step-${step}`);
            setTimeout(() => {
                setTimeout(() => {
                    stepDiv.classList.add('active');
                }, 250);
                stepDiv.classList.remove('hidden');
            }, 500);
        }

        function handleEnterKey(event, nextStep) {
            if (event.key === 'Enter') {
                const input = event.target;
                if (input.value.trim() !== '') {
                    event.preventDefault();
                    goToStep(nextStep);
                }
            }
        }

        const nameInput = document.getElementById('name');
        nameInput.addEventListener('keypress', function (event) {
            handleEnterKey(event, 2);
        });

        const ratingInput = document.getElementById('rating');
        ratingInput.addEventListener('keypress', function (event) {
            handleEnterKey(event, 3);
        });

        const commentsTextarea = document.getElementById('comments');
        commentsTextarea.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
            }
        });

        const stars = document.querySelectorAll('.star');

        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                stars.forEach((s, i) => {
                    if (i <= index) {
                        s.classList.add('checked');
                    } else {
                        s.classList.remove('checked');
                    }
                });
                ratingInput.value = index + 1;
            });

            star.addEventListener('mouseover', () => {
                stars.forEach((s, i) => {
                    if (i <= index) {
                        s.classList.add('checked');
                    } else {
                        s.classList.remove('checked');
                    }
                });
            });

            star.addEventListener('mouseout', () => {
                stars.forEach((s, i) => {
                    if (i < ratingInput.value) {
                        s.classList.add('checked');
                    } else {
                        s.classList.remove('checked');
                    }
                });
            });
        });

        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        window.onload = function () {
            textarea = document.getElementById("comments");
            textarea.style.height = '130px';
        }
