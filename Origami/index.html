<html lang="en">

<head>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#F0F9FF',
                        accent: '#EF4444',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Poppins', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">
    <style>
        @keyframes float-rotate {
            0% {
                transform: translateY(0px) rotate(0deg);
            }

            25% {
                transform: translateY(-10px) rotate(-5deg);
            }

            50% {
                transform: translateY(0px) rotate(0deg);
            }

            75% {
                transform: translateY(-10px) rotate(5deg);
            }

            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }

        .float {
            animation: float-rotate 3s ease-in-out infinite;
        }

        body {
            margin: 0;
            min-height: 100svh;
        }

        .image-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid;
            border-radius: 1rem;
            box-shadow: 0 0 10px;
            width: 90%;
            margin: 0 auto;
        }

        #image {
            width: 100%;
            height: auto;
            display: block;
            min-height: 533px;
        }

        img {
            user-select: none;
        }
    </style>
</head>

<body class="bg-secondary text-gray-800 flex flex-col">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <img width="40" height="40" class="float" draggable="false" src="origami-svgrepo-com.svg"
                    alt="Origami Bird">
                <h1 class="font-display text-3xl font-bold text-primary">Origami</h1>
            </div>
        </nav>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <section class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <div class="md:flex">
                <div class="md:w-1/2 p-8">
                    <h2 id="title" class="font-display text-4xl font-bold text-primary mb-4">Origami</h2>
                    <p id="description" class="text-gray-600 mb-6">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aperiam eligendi...</p>
                    <div class="space-x-4">
                        <button id="fullscreen"
                            class="bg-primary text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors inline-flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M3 4a1 1 0 011-1h4a1 1 0 010 2H6.414l2.293 2.293a1 1 0 11-1.414 1.414L5 6.414V8a1 1 0 01-2 0V4zm9 1a1 1 0 010-2h4a1 1 0 011 1v4a1 1 0 01-2 0V6.414l-2.293 2.293a1 1 0 11-1.414-1.414L13.586 5H12zm-9 7a1 1 0 012 0v1.586l2.293-2.293a1 1 0 111.414 1.414L6.414 15H8a1 1 0 010 2H4a1 1 0 01-1-1v-4zm13-1a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 010-2h1.586l-2.293-2.293a1 1 0 111.414-1.414L15 13.586V12a1 1 0 011-1z"
                                    clip-rule="evenodd" />
                            </svg>
                            Fullscreen
                        </button>
                        <button id="random"
                            class="bg-primary text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors inline-flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                            Random
                        </button>
                    </div>
                </div>
                <div class="md:w-1/2 flex items-center p-8">
                    <div class="image-container">
                        <img id="image" class="cursor-zoom-in" src="" alt="Origami Instructions">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        images = {
            "origami-voegel-1-illu-anleitung-png--74485-_upscayl_2x_realesrgan-x4plus.png": "Bird",
            "origami-voegel-2-illu-anleitung-png--74486-_upscayl_2x_realesrgan-x4plus.png": "Bird",
            "origami-voegel-3-anleiteung-piepmatz-png--74488-_upscayl_2x_realesrgan-x4plus.png": "Bird",
            "origami-voegel-4-anleiteung-kranich-png--74487-_upscayl_2x_realesrgan-x4plus.png": "Bird",
            "origami-anleitung-gross-jpg--19020-_upscayl_2x_realesrgan-x4plus.png": "Fox",
            "blatt-gross-jpg--18459-_upscayl_2x_realesrgan-x4plus.png": "Toilet Paper",
            "anleitung-wal-gross-jpg--20829-_upscayl_2x_realesrgan-x4plus.png": "Whale",
            "fish_upscayl_2x_realesrgan-x4plus.png": "Fish",
            "paper-plane_upscayl_2x_realesrgan-x4plus.png": "Paper Airplane",
            "screw_upscayl_2x_realesrgan-x4plus.png": "Paper Screw",
            "ship_upscayl_2x_realesrgan-x4plus.png": "Ship",
            "anleitung-delfin-gross-jpg--20828-_upscayl_2x_realesrgan-x4plus.png": "Dolphin"
        }

        const descriptions = {
            "Bird": "A beautiful bird made from paper, often associated with peace and freedom.",
            "Dolphin": "A playful and intelligent sea creature, expertly folded to capture its graceful form.",
            "Fish": "A delicate fish design that can swim through the air with the same elegance as in water.",
            "Fox": "A clever and nimble fox, showcasing the skill of origami through its sharp features.",
            "Paper Airplane": "A simple yet fun design, the paper airplane is a symbol of childhood creativity.",
            "Paper Screw": "A unique design that mimics the twisting form of a screw, crafted from paper.",
            "Ship": "A classic origami ship, reminiscent of sailing on the high seas with precision and artistry.",
            "Toilet Paper": "A fun and quirky design using toilet paper, demonstrating the versatility of origami.",
            "Whale": "A majestic origami whale, capturing the grandeur of the ocean's largest creature."
        };

        let lastType = null;

        function randomOrigami() {
            const filteredKeys = Object.keys(images).filter(key => images[key] !== lastType);

            if (filteredKeys.length === 0) {
                console.error("No alternative types available.");
                return;
            }

            const randomKey = filteredKeys[Math.floor(Math.random() * filteredKeys.length)];
            const imageUrl = `images/${images[randomKey]}/${randomKey}`;
            const name = images[randomKey];
            const desc = descriptions[name];

            const title = document.getElementById("title");
            const description = document.getElementById("description");
            const image = document.getElementById("image");
            const imageContainer = document.querySelector(".image-container");

            title.textContent = `Origami ${name}`;
            description.textContent = desc;
            image.src = imageUrl;

            imageContainer.scrollTop = 0;

            lastType = images[randomKey];
        }

        document.getElementById('fullscreen').addEventListener('click', () => {
            const img = document.getElementById('image');
            window.open(img.src);
        });

        document.getElementById('random').addEventListener('click', () => {
            randomOrigami();
        });

        window.onload = randomOrigami;
    </script>
</body>

</html>
