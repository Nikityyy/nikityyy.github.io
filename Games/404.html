<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="preload">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <title>Nikita Berger | 404</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Poppins', sans-serif;
      touch-action: manipulation;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .title {
      font-size: calc(25vw);
      font-weight: 700;
      margin: 0;
      line-height: 1;
    }

    .message {
      font-size: 1.2rem;
      font-weight: 300;
      margin: 20px 0 30px;
    }

    .back-button {
      background-color: #333;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.15s ease;
      border: 2px solid #444;
    }

    .back-button:hover {
      background-color: #38bdf8;
    }
  </style>
</head>
<body>
  <h1 class="title">404</h1>
  <p class="message">Oops! The page you're looking for doesn't exist.</p>
  <button class="back-button" onclick="window.location.href='./'">Go Back Home</button>
</body>
</html>
