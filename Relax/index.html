    <style>
        body {
            font-family: "Lexend", sans-serif;
            margin: 0;
            background-color: #111111;
        }

        .container {
            max-width: 800px;
            height: 350px;
            width: 80%;
            border-radius: 3rem;
            position: absolute;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .container img {
            border-radius: 3rem;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.3);
        }

        .noise {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 1;
            border-radius: 3rem;
            background-image: url(noise.svg);
            opacity: 0.2;
            pointer-events: none;
        }

        .quote {
            display: flex;
            flex-direction: column;
            min-width: 60%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-weight: 500;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: calc(3rem - 1rem);
            padding: 10px;
            gap: 5px;
        }

        .quote span:nth-child(2) {
            font-weight: 300;
        }
    </style>
    <script type="module">

        const author = document.getElementById('author');
