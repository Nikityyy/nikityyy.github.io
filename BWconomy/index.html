<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWconomy</title>
    <link rel="icon" href="images/favicon.webp">
    <link rel="stylesheet" href="planets/style.css">
    <link rel="preload" href="fonts/Poppins.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="prefetch" href="images/icons8-attach-96.png">
    <meta name="description" content="Discover the power of BWconomy, your premier partner in navigating the digital economy landscape. With BWconomy, gain access to cutting-edge tools that allow you to seamlessly add websites and conduct comprehensive scans, empowering you to make informed decisions and stay ahead of the competition. Maximize your efficiency and profitability with our innovative solutions, designed to optimize your online presence and drive growth in today's dynamic economic environment. Trust BWconomy to be your guiding light in the complex world of digital business, providing unparalleled insights and support every step of the way.">
    <style>
        @font-face {
        	font-family: 'Poppins';
        	font-style: normal;
        	font-weight: 400;
        	font-display: swap;
        	src: local("Poppins"), url("fonts/Poppins.woff2") format('woff2');
        }
        
        body {
        	font-family: 'Poppins', sans-serif;
        	background-color: #F0F8FF;
        	color: #333;
        	margin: 0;
        	padding: 0;
        	display: flex;
        	flex-direction: column;
        	min-height: 100vh;
        	justify-content: center;
        	align-items: center;
        	transition: background-color 0.3s, color 0.3s;
        }
        
        body.dark-mode {
        	background-color: #121212;
        	color: #E0E0E0;
        }
        
        header {
        	position: fixed;
        	top: 0;
        	left: 0;
        	width: 100%;
        	background-color: #F0F8FF;
        	border-bottom: 3px solid #264653;
        	color: #000;
        	padding: 20px 0;
        	text-align: center;
        	display: flex;
        	justify-content: center;
        	align-items: center;
        	transition: all 0.3s;
        }
        
        body.dark-mode header {
        	background-color: #121212;
        	border-bottom: 3px solid #0d1763;
        	color: #fff;
        }
        
        header .logo {
        	font-size: 1.5em;
        	font-weight: 600;
        	flex: 1;
        }
        
        header .logo span {
        	user-select: none;
        	cursor: pointer;
        }
        
        .main {
        	max-width: 600px;
        	width: 80%;
        	text-align: center;
        	padding: 20px;
        	background: #fff;
        	border-radius: 10px;
        	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        	transition: background-color 0.3s, box-shadow 0.3s;
        	margin-top: 100px;
        }
        
        body.dark-mode .main,
        body.dark-mode #result {
        	background-color: #1E1E1E;
        	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }
        
        .main h1 {
        	font-size: 2.5em;
        	color: #2A9D8F;
        	margin: 20px;
        }
        
        body.dark-mode .main h1,
        body.dark-mode #result h2 {
        	color: #344afb;
        }
        
        .main p {
        	font-size: 1em;
        	margin: 20px 0;
        	color: #264653;
        	transition: all 0.3s;
        }
        
        body.dark-mode .main p,
        body.dark-mode #result p,
        body.dark-mode #result h3 {
        	color: #A0A0A0;
        }
        
        .input-area {
        	display: flex;
        	align-items: center;
        	margin: 20px 0;
        	border: 1px solid #2A9D8F;
        	border-radius: 5px;
        	overflow: hidden;
        	background-color: #F9FAFB;
        	transition: all 0.3s;
        }
        
        body.dark-mode .input-area {
        	background-color: #2C2C2C;
        	border: 1px solid #8a8a8a;
        }
        
        .input-area input[type="url"] {
        	flex: 1;
        	padding: 20px 10px;
        	font-size: 1em;
        	border: none;
        	outline: none;
        	background-color: #F9FAFB;
        	transition: all 0.3s;
        }
        
        body.dark-mode .input-area input[type="url"] {
        	background-color: #2C2C2C;
        	color: #E0E0E0;
        	transition: all 0.3s;
        }
        
        .file-upload {
        	display: flex;
        	align-items: center;
        	justify-content: center;
        }
        
        .file-upload input[type="file"] {
        	display: none;
        }
        
        .file-upload label {
        	display: flex;
        	margin: 15px;
        	color: #fff;
        	border-radius: 20px;
        	cursor: pointer;
        }
        
        button.analyze-button {
        	padding: 20px 0px;
        	background-color: #2A9D8F;
        	color: #fff;
        	border: none;
        	cursor: pointer;
        	border-radius: 15px;
        	transition: background-color 0.3s ease;
        	font-size: 16px;
        	height: 58px;
        	width: 120px;
        }
        
        button.analyze-button:hover {
        	background-color: #21867A;
        }
        
        body.dark-mode button.analyze-button {
        	background-color: #344afb;
        }
        
        body.dark-mode button.analyze-button:hover {
        	background-color: #2D3CAD;
        }
        
        button.analyze-button:disabled {
        	background-color: #919191;
        }
        
        body.dark-mode button.analyze-button:disabled {
        	background-color: #333;
        }
        
        body.dark-mode #remove-file {
        	background-color: #ff0000;
        }
        
        body.dark-mode #remove-file:hover {
        	background-color: #a30000;
        }
        
        #attachment {
        	width: 30px;
        	transition: all 0.3s;
        	transform: scale(0.8)
        }
        
        #attachment:hover {
        	transform: scale(1)
        }
        
        body.dark-mode #attachment {
        	filter: invert(1);
        }
        
        #remove-file {
        	display: none;
        	padding: 20px 0px;
        	background-color: #e76f51;
        	color: #fff;
        	border: none;
        	cursor: pointer;
        	border-radius: 15px;
        	transition: all 0.3s;
        	font-size: 16px;
        	height: 58px;
        	width: 120px;
        }
        
        #remove-file:hover {
        	background-color: #d65742;
        }
        
        #result {
        	height: auto;
        	width: 80%;
        	max-width: 600px;
        	border-radius: 10px;
        	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        	background-color: white;
        	margin: 20px 0;
        	display: block;
        	transition: all 0.3s, max-height 10s, padding 0s;
        	max-height: 0;
        	overflow: hidden;
        }
        
        #result h2 {
        	color: #2A9D8F;
        }
        
        #result h3,
        #result p {
        	color: #264653;
        }
        
        @keyframes spin {
        	0% {
        		transform: rotate(0deg);
        	}
        	100% {
        		transform: rotate(360deg);
        	}
        }
        
        .loading-circle {
        	border: 4px solid #fff;
        	border-top: 4px solid transparent;
        	border-radius: 50%;
        	width: 15px;
        	height: 15px;
        	animation: spin 2s linear infinite;
        	margin: auto;
        }
        
        body.dark-mode .loading-circle {
        	border-top: 4px solid transparent;
        }
        
        #websiteUrl {
        	font-size: 14px;
        	color: #2A9D8F;
        	text-decoration: none;
        	transition: all 0.3s ease-in-out;
        	background: linear-gradient(currentColor 0 0) bottom left 50%, linear-gradient(currentColor 0 0) bottom right 50%;
        	background-size: var(--underline-width, 0%) 0.1em;
        	background-repeat: no-repeat;
        	display: inline-block;
        	padding: 0.1em 0px;
        	margin: 0;
        	cursor: pointer;
        }
        
        body.dark-mode #websiteUrl {
        	color: #344afb;
        }
        
        #websiteUrl:hover {
        	--underline-width: 100%;
        }
        
        #urlContainer {
        	text-align: right;
        }
        
        	::-webkit-scrollbar {
                width: 11px;
              }
        
              ::-webkit-scrollbar-track {
                border: solid 3px transparent;
              }
        
              ::-webkit-scrollbar-thumb {
                box-shadow: inset 0 0 10px 10px #264653;
                border: solid 3px transparent;
                border-radius: 25px;
              }
        
          body.dark-mode::-webkit-scrollbar-thumb {
        	box-shadow: inset 0 0 10px 10px #0d1763;
          }
        
        @media (max-width: 600px) {
        	.main h1 {
        		font-size: 2em;
        	}
        }
    </style>
</head>

        <p>Experience professional website analytics for free with BWconomy's marketing platform! <br>Improve Your website to the needs of a HAK-Steyr certified website.</p>
        <div class="input-area"> <input type="url" placeholder="Enter a website URL" aria-label="Enter a website URL">
            <div class="file-upload"> <input type="file" id="file-upload" accept=".html"> <label for="file-upload"><img draggable="false" id="attachment" src="images/icons8-attach-96.png" alt="Upload file"></label> </div>

    <div id="result">
        <h2>The four Ps of marketing</h2>
        <p id="fourPs"></p>
        <h2>The four Cs of marketing</h2>
        <p id="fourCs"></p>

        <p id="speed"></p>
        <div id="urlContainer"></div>

    <script>
		var timeTaken;

        document.addEventListener("DOMContentLoaded", function() {
        	var inputElement = document.querySelector('.input-area input[type="url"]');
        	if(localStorage.getItem('dark-mode') === 'dark') {
        		document.body.classList.add('dark-mode');
        		document.body.dataset.theme = localStorage.getItem('dark-mode')
        	}
        	inputElement.addEventListener("keypress", function(event) {
        		if(event.key === "Enter") {
        			event.preventDefault();
        			analyzeURL();
        		}
        	});
        });
        
        function analyzeURL() {
        	var inputElement = document.querySelector('.input-area input[type="url"]');
        	var fileInput = document.getElementById('file-upload');
        	var file = fileInput.files[0];
        	var url = inputElement.value;
        	var analyzeButton = document.getElementById('analyze');
        	var loadingCircle = '<div class="loading-circle"></div>';
        	analyzeButton.innerHTML = loadingCircle;
        	analyzeButton.disabled = true;
        	analyzeButton.style.cursor = "default";
        	if(file) {
        		var reader = new FileReader();
        		reader.onload = function(event) {
        			var fileContent = event.target.result;
        			analyzation(fileContent, "!^FILE^!");
        			analyzeButton.disabled = false;
        			analyzeButton.innerHTML = "Analyze";
        			analyzeButton.style.cursor = "pointer";
        		};
        		reader.readAsText(file);
        	} else if(url && url.includes(".")) {
        		if(!url.startsWith('http://') && !url.startsWith('https://')) {
        			url = 'https://' + url;
        		}
        		var proxyUrl = 'https://cors.nikity.workers.dev/proxy?proxyUrl=';
        		var startTime = Date.now();
        		fetch(proxyUrl + url).then(function(response) {
        			if(!response.ok) {
        				throw new Error('Network response was not ok');
        			}
        			return response.text();
        		}).then(function(html) {
        			var endTime = Date.now();
        			timeTaken = endTime - startTime;
        			console.log('Fetch took ' + timeTaken + ' milliseconds');
        			analyzation(html, url);
        			analyzeButton.disabled = false;
        			analyzeButton.innerHTML = "Analyze";
        			analyzeButton.style.cursor = "pointer";
        		}).catch(function(err) {
        			var endTime = Date.now();
        			var timeTaken = endTime - startTime;
        			console.error('Fetch error:', err);
        			console.log('Fetch took ' + timeTaken + ' milliseconds');
        			analyzeButton.disabled = false;
        			analyzeButton.innerHTML = "Analyze";
        			analyzeButton.style.cursor = "pointer";
        		});
        	} else {
        		alert('Please enter a valid URL / Input a valid file');
        		analyzeButton.disabled = false;
        		analyzeButton.innerHTML = "Analyze";
        		analyzeButton.style.cursor = "pointer";
        	}
        }
        
        document.getElementById('file-upload').addEventListener('change', function() {
        	var inputElement = document.querySelector('.input-area input[type="url"]');
        	var removeFileButton = document.getElementById('remove-file');
        	if(this.files.length > 0) {
        		inputElement.value = 'File is uploaded';
        		inputElement.disabled = true;
        		removeFileButton.style.display = 'inline-block';
        	} else {
        		inputElement.value = '';
        		inputElement.disabled = false;
        		removeFileButton.style.display = 'none';
        	}
        });
        
        function removeFile() {
        	var fileInput = document.getElementById('file-upload');
        	var inputElement = document.querySelector('.input-area input[type="url"]');
        	var removeFileButton = document.getElementById('remove-file');
        	fileInput.value = '';
        	inputElement.value = '';
        	inputElement.disabled = false;
        	removeFileButton.style.display = 'none';
        }
        
        function toggleDarkMode() {
        	document.body.classList.toggle('dark-mode');
        	if(document.body.classList.contains('dark-mode')) {
        		localStorage.setItem('dark-mode', 'dark');
        	} else {
        		localStorage.setItem('dark-mode', 'light');
        	}
        	document.body.dataset.theme = localStorage.getItem('dark-mode')
        }
